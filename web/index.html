<!DOCTYPE html>
<html>
   <body>
      <a id="forward" href="#">Forward</a>
      <h1>MR.Robot</h1>
      <script>AUTOBAHN_DEBUG = true;</script>
      <script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>

      <script>
         // the URL of the WAMP Router (Crossbar.io)
         //
         var wsuri;
         if (document.location.origin == "file://") {
            wsuri = "ws://127.0.0.1:8000/ws";

         } else {
            wsuri = (document.location.protocol === "http:" ? "ws:" : "wss:") + "//" +
                        document.location.host + "/ws";
         }


         // the WAMP connection to the Router
         //
         var connection = new autobahn.Connection({
            url: wsuri,
            realm: "realm1"
         });


         // timers
         //
         var session;



        
         function forwardDown(){
             session.call('com.interactive-object.forward').then(
                  function (res) {
                     console.log("forward() ");
                  },
                  function (err) {
                     
                  }
               );
         }
         
         function forwardUp(){
             session.call('com.interactive-object.stop').then(
                  function (res) {
                     console.log("stop() ");
                  },
                  function (err) {
                     
                  }
               );
         }
         
         // fired when connection is established and session attached
         //
         connection.onopen = function (session, details) {

            console.log("Connected");
            session = session;
            var button = document.getElementById("forward");
            if (button.addEventListener) {  // all browsers except IE before version 9
                button.addEventListener ("mousedown", function () {forwardDown(button)}, false);
                button.addEventListener ("mouseup", function () {forwardUp(button)}, false);
            }
            
           
               
         };


         // fired when connection was lost (or could not be established)
         //
         connection.onclose = function (reason, details) {
            console.log("Connection lost: " + reason);
         }


         // now actually open the connection
         //
         connection.open();

      </script>
   </body>
</html>
